---
- hosts: all
  vars:
    head_ip: 0.0.0.0
    mnt_path: /mnt/nvme0
    workdir: ~/raysort
    pythondir: ~/miniconda3/envs/raysort/bin
  tasks:
    - name: Clear nvme temp directory
      become: yes
      file:
        path: "{{mnt_path}}/tmp"
        state: "{{ item }}"
        mode: "777"
      with_items:
        - absent
        - directory

    - name: Stop Ray
      shell: "{{pythondir}}/ray stop -f"
      args:
        executable: /bin/bash

    - name: Start Ray
      shell: >
        nohup
        {{pythondir}}/ray start
        --address={{head_ip}}:6379
        --object-manager-port=8076
        --metrics-export-port=8090
        --resources='{"worker":1}'
        --object-store-memory={{14 * 1024 * 1024 * 1024}}

    - name: Start Node Exporter
      shell: >
        nohup
        {{workdir}}/raysort/bin/node_exporter/node_exporter
        --web.listen-address 0.0.0.0:8091 &
